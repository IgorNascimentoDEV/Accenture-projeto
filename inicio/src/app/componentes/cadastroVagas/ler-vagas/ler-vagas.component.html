
<form  class="caixa" >
  <section *ngFor="let item of vagas">
    <div class="cartao"><div class="card text-center" id="card">
      <div class="card-header">{{ item.nomeVaga }}</div>
      <div class="card-body">
        <h5 class="card-title">{{ item.localidade }}</h5>
        <p class="card-text">COD: #420</p>
        <a class="btn btn-primary" routerLink="/cadastroVagas/edt-vagas/{{item.id}}" >Ver vaga</a>
      </div>
      <div class="card-footer text-muted">{{ item.tempoAlocacao }}</div>
    </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>                   

  </section>
    </form>
